name: Deploy to Azure using Publish Profile

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ›  Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Publish app
      run: dotnet publish SmartSaverWeb.csproj --configuration Release --output ./publish
      working-directory: SmartSaverWeb

    - name: ðŸš€ Deploy to Azure using Publish Profile
      uses: azure/webapps-deploy@v3
      with:
        app-name: paynlesweb
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
