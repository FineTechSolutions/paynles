name: Deploy to Azure using Service Principal

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Publish nested SmartSaverWeb project
      run: dotnet publish SmartSaverWeb/SmartSaverWeb.csproj --configuration Release --output ./publish

    - name: ğŸ§ª Show contents of ./publish
      run: ls -la ./publish

    - name: ğŸ” Azure Login with OIDC
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸš€ Deploy to Azure Web App
      run: |
        az webapp deploy \
          --resource-group paynles-core-rg \
          --name paynlesweb \
          --src-path ./publish \
          --type zip
