name: 🚀 Deploy SmartSaverWeb to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⏬ Checkout source
      uses: actions/checkout@v3

    - name: 🔧 Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: 📦 Publish SmartSaverWeb
      run: dotnet publish SmartSaverWeb/SmartSaverWeb.csproj --configuration Release --output ./publish

    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: paynlesweb
        slot-name: production
        package: ./publish
        publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
