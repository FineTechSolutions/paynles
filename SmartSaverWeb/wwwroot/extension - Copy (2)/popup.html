<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paynles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 14px;
            width: 320px;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 8px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #444;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        button {
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

            button.primary {
                background: #0f766e;
                color: #fff;
            }

            button.secondary {
                background: #e5e7eb;
            }

            button.ghost {
                background: transparent;
                text-decoration: underline;
                font-size: 12px;
            }

        .row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            min-height: 16px;
        }

        small {
            color: #6b7280;
            display: block;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <h1>Paynles – Track this product</h1>
    <div id="emailWrap">
        <label for="email">Notify me at</label>
        <input id="email" type="email" placeholder="you@example.com">
        <button id="saveEmail" class="secondary">Save email</button>
    </div>
    <div class="row">
        <button id="trackBtn" class="primary">Track</button>
        <button id="flagBtn" class="secondary">Flag for research</button>
    </div>
    <div class="status" id="status"></div>
    <small>Paynles may include our affiliate tag on outbound links to keep this free.</small>
    <script src="popup.js"></script>
</body>
</html>
