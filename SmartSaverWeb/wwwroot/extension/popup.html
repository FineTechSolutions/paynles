<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Send to Paynles</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:14px; width:320px; }
    h1 { font-size:14px; font-weight:700; margin:0 0 10px; }
    button { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; background:#f7f7f7; cursor:pointer; }
    button:hover { background:#eee; }
    .row { margin:10px 0; }
    label { display:block; font-size:12px; margin-bottom:4px; color:#444; }
    input[type="email"] { width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; font-size:12px; }
    .small { font-size:11px; color:#666; margin-top:8px; }
    .muted { opacity:.75; }
  </style>
</head>
<body>
    <h1>Send to Paynles</h1>
    <div class="row"><button id="trackBtn">Track This Page</button></div>
    <button id="btnAddOrders" style="margin-top: 10px;">Add Ordered Items to Me list</button>
    <button id="btnUploadHtml">Upload Order HTML</button>
    <div class="row">
        <label for="emailInput">Email (optional)</label>
        <input id="emailInput" type="email" placeholder="you@example.com" />
        <div class="row"><button id="saveEmailBtn">Save Email</button></div>
    </div>
    <!-- This link was missing. It replaces the "Scan Page" button. -->
    <a href="#" id="viewProductsLink">See all my products</a>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
