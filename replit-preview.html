<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Paynles ‚Äì Replit Visual Card Preview</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #f8fafc;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;
    --price: #0f172a;
    --badge: #2563eb;
    --radius: 16px;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 32px;
    font-family: Inter, system-ui, sans-serif;
    background: var(--bg);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 24px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 2px 10px rgba(0,0,0,.04);
  }

  .image-wrap {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    background: #e5e7eb;
  }

  .checkbox {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 14px;
    height: 14px;
    border: 1px solid #cbd5f5;
    border-radius: 3px;
    background: white;
  }

  .content {
    padding: 14px 14px 12px;
  }

  .title {
    font-size: 14px;
    font-weight: 500;
    line-height: 1.35;
    margin-bottom: 8px;
    color: var(--text);
  }

  .row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }

  .badge {
    background: var(--badge);
    color: white;
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 6px;
    font-weight: 500;
  }

  .saved {
    font-size: 12px;
    color: #16a34a;
    font-weight: 500;
  }

  .price {
    font-size: 20px;
    font-weight: 600;
    color: var(--price);
    margin-bottom: 2px;
  }

  .sub {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 10px;
  }

  .actions {
    display: flex;
    align-items: center;
    gap: 14px;
    padding-top: 8px;
    border-top: 1px solid var(--border);
    font-size: 13px;
    color: var(--muted);
  }

  .actions span {
    cursor: pointer;
  }

  .actions span:last-child {
    margin-left: auto;
    color: #dc2626;
  }
</style>
</head>
<body>

<div class="grid">

  <div class="card">
    <div class="image-wrap">
      <div class="checkbox"></div>
    </div>

    <div class="content">
      <div class="title">Hangers Velvet 50-Pack</div>

      <div class="row">
        <div class="badge">Normal</div>
        <div class="saved">0.0% from saved</div>
      </div>

      <div class="price">$19.87</div>
      <div class="sub">Saved at $19.87</div>

      <div class="actions">
        <span>üëÅ</span>
        <span>‚úèÔ∏è</span>
        <span>üîó</span>
        <span>üìâ</span>
        <span>üè∑</span>
        <span>üóë</span>
      </div>
    </div>
  </div>

</div>

</body>
</html>
