name: Deploy to Azure using Service Principal

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Publish SmartSaverWeb app
      run: |
        dotnet publish SmartSaverWeb.csproj \
          --configuration Release \
          --output ../publish
      working-directory: SmartSaverWeb

    - name: ğŸ§ª Show publish folder contents
      run: ls -R ./publish

    - name: ğŸ” Azure Login with OIDC
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸš€ Deploy to Azure Web App using CLI
      run: |
        az webapp deploy \
          --resource-group paynles-core-rg \
          --name paynlesweb \
          --src-path ./publish \
          --type zip
